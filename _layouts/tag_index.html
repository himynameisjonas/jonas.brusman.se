---
layout: default
---
<article>
<div class="content">  
  <h1>{{page.title}}</h1>
  <ul>
    {% for post in site.posts %}
      {% for tag in post.tags %}
        {% if tag == page.tag %}
            <li><span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
      {% endfor %}
    {% endfor %}  
</div>
</article>
